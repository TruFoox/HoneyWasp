# Only show warnings and errors globally
org.slf4j.simpleLogger.defaultLogLevel=warn

# JDA loggers (override default if needed)
org.slf4j.simpleLogger.log.net.dv8tion.jda=warn
org.slf4j.simpleLogger.log.net.dv8tion.jda.api=warn
org.slf4j.simpleLogger.log.net.dv8tion.jda.internal=warn

# Optional: make logs simpler
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=true
